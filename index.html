<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <meta name="viewport" content="width=320" />
    <script src="raphael.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      var client_id = <%= $client_id %>;
    </script>
    <script src="seq.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- <div id="console" style="height: 50px; border: 1px solid grey"></div> -->

    <% for key in [:bd, :sd, :hh] %>
      <div class="<%= key %> instrument">
        <div class="sequencer">
        </div>

        <% for param in [:volume, :sinus, :noise] %>
          <div class="slider <%= param %>">
            <div class="label">
              <%= param %>
            </div>
            <div class="range">
              <div class="handle">
              </div>
            </div>
          </div>
        <% end %>

        <% for param in [:freq, :attack, :decay] %>
          <div class="automation <%= param %>">            
          </div>
          <div class="slider <%= param %>">
            <div class="label">
              <%= param %>
            </div>
            <div class="range">
              <div class="handle">
              </div>
            </div>
          </div>
        <% end %>
      </div>
    <% end %>
  </body>
</html>
