<html>
  <head>
    <link rel="stylesheet" href="themes/ui-lightness/jquery.ui.all.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <meta name="viewport" content="width=320" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="touch.js" type="text/javascript"></script>
    <script type="text/javascript">
      var client_id = <%= $client_id %>;
    </script>
    <script src="seq.js" type="text/javascript"></script>
  </head>
  <body>
    <% for key in [:bd, :sd, :hh] %>
      <div class="<%= key %> instrument">
        <table class="sequencer">
          <tr>
            <th colspan="2"><%= key %></th>
          </tr>
          <% 4.times do %>
            <tr>        
              <% 4.times do %>
                <td class="pattern">&nbsp;</td>
              <% end %>
            </tr>
          <% end %>  
        </table>

        <div id="console" style="height: 50px; border: 1px solid grey"></div>

        <% for param in [:volume, :freq, :sinus, :noise, :attack, :decay] %>
          <div class="slider <%= param %>">
            <div class="label">
              <%= param %>
            </div>
            <div class="handle">
            </div>
          </div>
        <% end %>
      </div>
    <% end %>
  </body>
</html>
